<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <svg width="450" height="450">
    <rect width="50" height="50" fill="blue"></rect>
<!--horizontal-->
    <rect width="50" height="50" fill="blue">
<animate attributeName="x" from="0" to="300"
      dur="2s" fill="freeze" /></rect>
<!--vertical-->
      <rect width="50" height="50" fill="blue">
<animate attributeName="y" from="0" to="400"
      dur="2s" fill="freeze" /></rect>
<!--diagonal-->
      <rect width="50" height="50" fill="blue">
<animate attributeName="x" from="0" to="300"
      dur="2s" fill="freeze" />
<animate attributeName="y" from="0" to="400"
      dur="2s" fill="freeze" />
    </rect>


<!--Second part -->

    <rect width="50" height="50" fill="cyan"></rect>
<!--horizontal-->
    <rect width="50" height="50" fill="cyan">
<animate attributeName="x" from="300" to="0"
      dur="2s" fill="freeze" /></rect>
<!--vertical-->
      <rect width="50" height="50" fill="cyan">
<animate attributeName="y" from="400" to="0"
      dur="2s" fill="freeze" /></rect>
<!--diagnal-->
      <rect width="50" height="50" fill="cyan">
<animate attributeName="x" from="300" to="0"
      dur="2s" fill="freeze" />
<animate attributeName="y" from="400" to="0"
      dur="2s" fill="freeze" />
    </rect>
   
<!--turn the corner-->
<!--right to left and down-->
<rect width="50" height="50" fill="lightblue">
<animate attributeName="x" from="300" to="0" dur="2s" fill="freeze" />
<animate attributeName="y" begin="2s" from="0" to="200"
dur="2s" fill="freeze" />
    </rect>
<!--left to right and down-->
<rect width="50" height="50" fill="lightblue">
<animate attributeName="x" from="0" to="300" dur="2s" fill="freeze" />
<animate attributeName="y" begin="2s" from="0" to="200"
dur="2s" fill="freeze" />
    </rect>
<!--left to right / middle and down-->
<rect width="50" height="50" fill="lightblue">
<animate attributeName="x"  from="0" to="150"
dur="2s" fill="freeze" />
<animate attributeName="y" begin="2s" from="0" to="400"
dur="2s" fill="freeze" />
    </rect>
<!--top middle-->
<rect width="50" height="50" fill="lightblue">
<animate attributeName="x"  from="300" to="150"
dur="2s" fill="freeze" /></rect>
</svg>

    </body>
</html>
